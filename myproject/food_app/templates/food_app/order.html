{% extends 'food_app/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
   <div class="form-group">
    <h3>Wybierz danie:</h3>
    {% for dish in dishes %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="dish" value="{{ dish.pk }}">
        <label class="form-check-label" for="dish">
          {{ dish.name }} - {{ dish.description }} ({{ dish.net_price }} zł)
        </label>
      </div>
    {% endfor %}
  </div>
  <div class="form-group">
    {{ formset.count }}
  </div>
  <button type="submit" class="btn btn-primary">Zamów</button>

  </form>
{% endblock %}
